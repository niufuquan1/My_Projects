<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form" border="1">
			<tr>
	            <td class="formTitle">批注关系名称</td>
	            <td class="formValue" colspan="3">
					<input type="text" class="form-control" placeholder="批注关系名称" v-model="postilRelation.relationName" isvalid="yes">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">批注关系类型</td>
	            <td class="formValue"  colspan="3">
					<input type="radio" v-model="postilRelation.relationType" value="1"/>强化关系
					<input type="radio"	v-model="postilRelation.relationType" value="2"/>单向关系
					<input type="radio"	v-model="postilRelation.relationType" value="3"/>双向关系
	            </td>
        	</tr>
        	<!-- <tr>
	            <td class="formTitle">关系类型说明</td>
	            <td class="formValue" colspan="3">“1”：强化关系；“2”：单向关系；“3”：双向关系</td>
        	</tr> -->
        	<tr>
	            <td class="formTitle"></td>
	            <td class="formValue" colspan="3">
	            	<image src="/dp/images/postilRelation1.png"> 
            		<image src="/dp/images/postilRelation2.png"> 
            		<image src="/dp/images/postilRelation3.png"> 
            	</td>
        	</tr>
        	<tr>
	            <td class="formTitle"  width="100px">批注内容1</td>
	            <td class="formValue"  width="200px">
					<input type="text" class="form-control" v-model="posPobLit1.postilContent" readonly="readonly"  isvalid="yes">
	            </td>
	            <td class="formTitle" width="100px">批注内容2</td>
	            <td class="formValue" width="200px">
					<input type="text" class="form-control" v-model="posPobLit2.postilContent" readonly="readonly"  isvalid="yes">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">批注文献1</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="posPobLit1.literatureName" readonly="readonly"  isvalid="yes">
	            </td>
	            <td class="formTitle">批注文献2</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="posPobLit2.literatureName" readonly="readonly"  isvalid="yes">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">批注实体1</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="posPobLit1.postilObjectText" readonly="readonly"  isvalid="yes">
	            </td>
	            <td class="formTitle">批注实体2</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="posPobLit2.postilObjectText" readonly="readonly"  isvalid="yes">
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/kdecm/postil_relation/edit.js}"></script>
</body>
</html>
