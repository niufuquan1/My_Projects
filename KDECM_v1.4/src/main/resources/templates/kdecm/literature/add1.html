<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<div id="upLoadFile" >	
			<form id="uploadForm" name="uploadForm" enctype="multipart/form-data">
			<div class="form-group">
			    <label for="exampleInputFile">文献文件选择</label>
			    <input type="file" id="Literaturefile" name="Literaturefile" accept=".doc">
  			</div>
  			<div class="form-group">
			    <label for="exampleInputEmail1">请输入文献名称：</label>
			    <input type="text" id="literatureName" class="form-control" name="literatureName">
		  	</div>
    		<div class="form-group">
			    <label for="exampleInputEmail1">请输入文献年份：</label>
			    <input type="text" id="literatureAge" class="form-control" placeholder="例如：1999" name="literatureAge">
		  	</div>
    		<div class="form-group">
			    <label for="exampleInputEmail1">请输入文献作者：</label>
			    <input type="text" id="literatureAuthor" class="form-control" placeholder="请输入第一作者" name="literatureAuthor">
		  	</div>
    		<div class="form-group">
			    <label for="exampleInputEmail1">请输入文献参考文献：</label>
			    <input type="text" id="literatureReference" class="form-control" placeholder="不同参考请用书名号隔开" name="literatureReference">
		  	</div>
		  	<div class="form-group">
			    <label for="exampleInputEmail1">请输入文献关键词：</label>
			    <input type="text" id="literatureKeyword" class="form-control" placeholder="不同关键词请用顿号隔开" name="literatureKeyword">
		  	</div>
		  	<div class="form-group">
			    <label for="exampleInputEmail1">请选择文献权限是否公开</label>
			    <select class="form-control input-lg" id="IfOpenNess">
			    	<option value="0">对本组内公开,对外不公开</option>
        			<option value="1">对外公开</option>
			    </select>
		  	</div>
		  	</form> 
			<button id="upload">上传文献</button>   
		</div>
</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/kdecm/literature/add1.js}"></script>	
</body>
</html>
